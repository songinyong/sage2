<!-- CSS style -->
<link rel="stylesheet" type="text/css" href="css/style_audio.css"/>

<!-- External dependencies -->
<script src="lib/soundjs-0.6.2.min.js"></script>

<!-- SAGE2 code -->
<script async src="src/websocket.io.js"></script>
<script async src="src/SAGE2_runtime.js"></script>
<script async src="src/SAGE2_AudioManager.js"></script>


</head>

<body>

	<header>
		<h1>SAGE2 Audio Manager</h1>
	</header>

	<main>
		<section id="allvideos" class="siteType">
			<h2>Video streams</h2>
			<div id="main">
				<table id="videos">
					<tr>
						<th class="videoIcon" align="center">Video</td>
						<th class="videoTitle" align="center"><strong>Name</strong></td>
						<th class="videoTime" align="center"><strong>Time</strong></td>
						<th class="videoVolumeMute" align="center"><strong>Output</strong></td>
						<th class="videoPlay" align="center"><strong>Play/Pause</strong></td>
					</tr>
				</table>
			</div>

		</section>

	</main>

</body>
</html>
